<div class="card border-black">
  <div class="card-header text-center">
    {{ titulo }}
  </div>
  <div class="card-body">
    <form method="post">

      <div class="form-group col-sm-6 mb-3">
        <label for="username" class="form-label">Username</label>
        <input [(ngModel)]="usuario.username" type="text" class="form-control" name="username" id="username" placeholder="username" autofocus required>
      </div>

      <div class="form-group col-sm-6 mb-3">
        <label for="username" class="form-label">Password</label>
        <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="password" placeholder="password" required>
      </div>

      <div class="form-group col-sm-6 mb-3">
        <input (click)="login()" type="submit" class="btn btn-lg btn-dark btn-block" value="Login">
      </div>

    </form>
  </div>
</div>
