<detalle-cliente *ngIf="clienteSeleccionado" [cliente]="clienteSeleccionado"></detalle-cliente>

<div class="card">
  <h2 class="card-header">Clientes</h2>
  <div class="card-body">
    <h5 class="card-title">Listado de Clientes</h5>
    <div *ngIf="clientes?.length == 0" class="alert alert-info">
      No hay clientes registrados.
    </div>
    <table class="table table-light table-striped table-bordered" *ngIf="clientes?.length > 0">
      <thead>
      <tr>
        <th *ngIf="authService.hasRole('ROLE_USER')"> # </th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Fecha</th>
        <th *ngIf="authService.hasRole('ROLE_ADMIN')"> Editar</th>
        <th *ngIf="authService.hasRole('ROLE_ADMIN')"> Eliminar</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let cliente of clientes">

        <td *ngIf="authService.hasRole('ROLE_USER')">
          <img *ngIf="cliente?.foto" (click)="abrirModal(cliente)" src="http://localhost:8081/api/upload/img/{{cliente.foto}}" class="img-thumbnail" alt="Foto"
        style="width: 64px; cursor: pointer;">
          <img *ngIf="!cliente?.foto" (click)="abrirModal(cliente)" src="http://localhost:8081/images/Empty-User.png" class="img-thumbnail" alt="Sin Foto"
               style="width: 64px; cursor: pointer;">
        </td>

        <td>{{cliente.nombre}}</td>
        <td>{{cliente.apellido.toUpperCase()}}</td>
        <td>{{cliente.email}}</td>
        <td>{{cliente.createAt | date:"fullDate"}}

        <td *ngIf="authService.hasRole('ROLE_ADMIN')">
          <button type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]"
                  class="btn btn-primary btn-sm">
            Editar
          </button>
        </td>
        <td *ngIf="authService.hasRole('ROLE_ADMIN')">
          <button type="button" name="eliminar" (click)="delete(cliente)" class="btn btn-danger btn-sm">
            Eliminar
          </button>
        </td>

      </tr>
      </tbody>
    </table>
    <div class="my-2 text-left">
      <button *ngIf="authService.hasRole('ROLE_ADMIN')" class="btn btn-rounded btn-dark" type="button" [routerLink]="['/clientes/form']"> Crear  </button>
    </div>
    <paginator-nav *ngIf="paginador" [paginador]="paginador"></paginator-nav>
  </div>
</div>
