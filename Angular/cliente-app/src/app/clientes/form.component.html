<ul class="alert alert-danger" *ngIf="errores?.length > 0">
  <li *ngFor="let err of errores">
    {{ err }}
  </li>
</ul>

<div class="card bg-dark text-white">
  <h2 class="card-header"> {{titulo}} </h2>
  <div class="card-body">
    <form class="row g-3 was-validated" novalidate #clienteForm="ngForm">

      <!-- Nombre -->
      <div class="col-md-5">
        <label for="nombre" class="form-label"> Nombre </label>
          <input type="text" class="form-control" [(ngModel)]="cliente.nombre" id="nombre" name="nombre" placeholder="Ingrese su nombre" required minlength="4" #nombre="ngModel">
          <div class="invalid-feedback" *ngIf="nombre.errors.required">
            El nombre es requerido.
          </div>
          <div class="invalid-feedback" *ngIf="nombre.errors.minlength">
            El nombre debe tener al menos 4 caracteres.
          </div>
      </div>

      <!-- Apellido -->
      <div class="col-md-5">
        <label for="apellido" class="form-label"> Apellido </label>
        <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" placeholder="Ingrese su apellido" required minlength="4" #apellido="ngModel">
          <div class="invalid-feedback" *ngIf="apellido.errors.required">
            El apellido es requerido.
          </div>
      </div>

      <div class="col-10">
        <label for="email" class="form-label"> Email </label>
        <input type="email" class="form-control" [(ngModel)]="cliente.email" name="email" placeholder="Ingrese un email vÃ¡lido" required #email="ngModel">
          <div class="invalid-feedback" *ngIf="email.errors.required">
            El email es requerido.
          </div>
      </div>

      <div class="col-4">
        <label for="createAt" class="form-label"> Fecha </label>
        <div style="display: flex; align-items: flex-start;">
          <input type="text" class="form-control" [matDatepicker]="picker" [(ngModel)]="cliente.createAt" name="createAt" placeholder="dd/mm/yyyy" required>
          <mat-datepicker-toggle [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </div>
      </div>


      <div class="col-12">
        <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!cliente.id else elseBlock"
                [disabled]="!clienteForm.form.valid"> Crear
        </button>
        <ng-template #elseBlock>
          <button class="btn btn-primary" role="button" (click)="update()" [disabled]="!clienteForm.form.valid">
            Editar
          </button>
        </ng-template>
      </div>

    </form>
  </div>
</div>
